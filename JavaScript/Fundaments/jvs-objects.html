            string += pronoun;

            if (this.interets.length == 1) { string += this.interets[0] + '.' }
            else if (this.interets.length == 2) { string += this.interets[0] + ' et ' + this / interets[1] + '.' }
            else {
                for (var i = 0; i < this.interets.length; i++) {

                    else if (i == this.interets.length - 2) { string += this.interets[i]; }
